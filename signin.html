<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="main-div">
    <div class="header">
      <h2 class="welcome">Welcome Back</h2>
      <p class="text1">Sign in to continue to your account</p>
    </div>
    <div class="content">
      <p class="email">Email Address</p>
      <div class="input"> <i class="fa fa-envelope"></i><input type="text" class="input-field" placeholder="you@example.com"></div>
      <p class="pass" >Password</p>
      <div class="input"><i class="fa fa-lock"></i><input type="password"  class="input-field" ></div>
      <br>
      <input type="checkbox" class="checkbox" value="true" >
      <label for="opt">Remember me</label>
      <button class="sign-btn"> <i class="fa fa-arrow-right-to-bracket"></i>Sign in</button>
      <div class="line">
        <div class="line1"></div><p class="or-text">or continue with</p><div class="line2"></div>
      </div>
      <div class="icons">
        <button class="icon">
        <div class="facebook-btn"><i href="#" class="fa fa-facebook"></i></div>
        </button>
        <button class="icon">
        <div class="web-btn"><i href="#" class="fa fa-chrome"></i></div>
        </button>
        <button class="icon">
        <div class="twitter-btn"><i href="#" class="fa fa-twitter"></i></div>
        </button>
      </div>
      <div class="fix">
      <button class="forgot-btn">Forgot password?</button> &#x2022
      <button class="create-btn">Create account</button>
      </div>
    </div>
  </div>
</body>
</html>
